<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Some different progress bar</title>
</head>
<body>
        <div class="container">
            <h1>Some different progress bars</h1>
            <div class="progress">
                <h6>HTML</h6>
                <div class="progress-bar">
                    <div class="progressing" id="progressing-html">
                        <span class="circle" id="circle-html"></span>
                    </div>
                </div>
                <p class="percent" id="number-html">0%</p>
            </div>

            <div class="progress">
                <h6>CSS3</h6>
                <div class="progress-bar">
                    <div class="progressing" id="progressing-css">
                        <span class="circle" id="circle-css"></span>
                    </div>
                </div>
                <p class="percent" id="number-css">0%</p>
            </div>

            <div class="progress">
                <h6>JAVASCRIPT</h6>
                <div class="progress-bar">
                    <div class="progressing" id="progressing-js">
                        <span class="circle" id="circle-js"></span>
                    </div>
                </div>
                <p class="percent" id="number-js">0%</p>
            </div>

        </div>

    <script src="./js/progress.js"></script>
</body>
</html>
